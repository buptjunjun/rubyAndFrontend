<!DOCTYPE html>
<html>
<head>
    <style>
       * {
           -moz-box-sizing: border-box;
           -webkit-box-sizing: border-box;
           box-sizing: border-box
       }

       .grid{
            display: block;
            position: relative;
            clear: both;
       }

       .col{
           background-color: #808080;
           float:left;
           padding:5px;
       }
        .col-1-3{
            width:33%;
        }
        .col-2-3{
            width: 66%;
        }

    </style>
</head>

<body>
  <div class="grid">
      <div class="col col-1-3" style="height:100px">
        <div class="col col-2-3">aaadd</div>
        <div class="col col-1-3">ddd</div>
      </div>


      <div class="col col-2-3"> test2 </div>
  </div>

  <div class="grid">
      <div class="col col-2-3"> test11 </div>
      <div class="col col-1-3"> test22 </div>
  </div>


</body>
</html>
